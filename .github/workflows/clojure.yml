name: Clojure CI

on: [push]

jobs:
 
  build:
    
    runs-on: ubuntu-latest
    services:
      couchbase:
        image: docker.io/fhitchen/clj-cb-testdb
        ports:
          - 8091/tcp
          - 11210/tcp
          - 8093:8093
    steps:
      - uses: actions/checkout@v1
      - name: Install dependencies
        run: lein deps
      - name: Run tests
        env:
          HTTP_DIRECT_PORT: ${{ job.services.couchbase.ports['8091'] }}
          CARRIER_DIRECT_PORT: ${{ job.services.couchbase.ports['11210'] }}
        run: lein test

