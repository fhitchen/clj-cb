name: Clojure CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: Install dependencies
        run: lein deps
      - name: Run tests
        run: lein test :only earthen.clj-cb.bucket-test/prepared-statement
    container:
      image: docker.io/fhitchen/clj-cb-test-db
      ports:
        - 8091-8094:8091-8094
        - 11210:11210
